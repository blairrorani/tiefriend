  <link rel="stylesheet" href="dist/stylesheets/superslides.css">
</head>
<body>
  <div id="slides">
    <div class="logo"><h1>Tie friend</h1></div>
    <div class="slides-container">
      <img src="examples/images/intro.png" alt="0" width="640" height="960" class="img-responsive">
      <img src="examples/images/tiefriend-demo.png" width="320" height="640" alt="1" class="img-responsive">
      <img src="examples/images/tiefriend-demo.png" width="1024" height="683" alt="2" class="img-responsive">
      <img src="examples/images/tiefriend-demo.png" width="1024" height="685" alt="3">
      <img src="examples/images/tiefriend-demo.png" width="1024" height="685" alt="4" class="img-responsive">
      <img src="examples/images/tiefriend-demo.png" width="1024" height="685" alt="5">
      <img src="examples/images/tiefriend-demo.png" width="1024" height="685" alt="6">
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">></a>
      <a href="#" class="prev"><</a>
    </nav>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="examples/javascripts/jquery.easing.1.3.js"></script>
  <script src="examples/javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="examples/javascripts/hammer.min.js"></script>
  <script src="dist/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        pagination: true,
        hashchange: true
      });

    });

    $('#slides').on('animated.slides', function() {
      var current_index = $(this).superslides('current');
      var last_slide = $(this).superslides('size')-1;
      //console.log(current_index);
      //console.log(last_slide);
      if (current_index == 0) {
        console.log('hide back');
        $('.prev').hide(true);
      } else {
        $('.prev').show(true);
      };
      if (current_index == last_slide) {
        console.log('hide next');
        $('.next').hide(true);
      } else {
        $('.next').show(true);
      };
    });
  </script>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>

</body>
